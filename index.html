<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canlı Kripto Sinyal Grafiği</title>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #chart {
      width: 100%;
      height: 600px;
      margin-bottom: 20px;
    }
    #form input, #form button, #form select {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Canlı Kripto Grafik (BTC/USDT - 15dk ve 1sa) + Telegram Sinyal Çizimi</h2>
  <div id="chart"></div>

  <div id="form">
    <select id="interval">
      <option value="15m">15 Dakika</option>
      <option value="1h">1 Saat</option>
    </select>
    <input id="entry" type="number" placeholder="Entry">
    <input id="tp" type="number" placeholder="Take Profit">
    <input id="sl" type="number" placeholder="Stop Loss">
    <button onclick="ekleSinyal()">Sinyali Ekle</button>
  </div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 600,
      layout: {
        background: { color: '#ffffff' },
        textColor: '#000'
      },
      grid: {
        vertLines: { color: '#eee' },
        horzLines: { color: '#eee' }
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      }
    });

    let candleSeries = chart.addCandlestickSeries();
    let ws;

    async function loadHistoricalCandles(interval) {
      const limit = 100;
      const intervalMap = { '15m': '15m', '1h': '1h' };
      const binanceInterval = intervalMap[interval];
      const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${binanceInterval}&limit=${limit}`);
      const data = await response.json();

      const formattedData = data.map(candle => ({
        time: candle[0] / 1000,
        open: parseFloat(candle[1]),
        high: parseFloat(candle[2]),
        low: parseFloat(candle[3]),
        close: parseFloat(candle[4])
      }));

      candleSeries.setData(formattedData);
    }

    function startLiveFeed(interval) {
      if (ws) ws.close();

      const intervalMap = { '15m': '15m', '1h': '1h' };
      const streamName = `btcusdt@kline_${intervalMap[interval]}`;
      ws = new WebSocket(`wss://stream.binance.com:9443/ws/${streamName}`);

      ws.onmessage = event => {
        const message = JSON.parse(event.data);
        const candlestick = message.k;

        const bar = {
          time: candlestick.t / 1000,
          open: parseFloat(candlestick.o),
          high: parseFloat(candlestick.h),
          low: parseFloat(candlestick.l),
          close: parseFloat(candlestick.c)
        };

        candleSeries.update(bar);
      };
    }

    // Başlangıçta 15m verisi yükle
    (async () => {
      await loadHistoricalCandles("15m");
      startLiveFeed("15m");
    })();
