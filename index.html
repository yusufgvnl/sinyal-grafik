<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canlı Kripto Sinyal Grafiği</title>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #chart {
      width: 100%;
      height: 600px;
      margin-bottom: 20px;
    }
    #form input, #form button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Canlı Kripto Grafik + Telegram Sinyal Çizimi</h2>
  <div id="chart"></div>

  <div id="form">
    <input id="pair" placeholder="Pair (ör: BTC/USDT)">
    <input id="entry" type="number" placeholder="Entry">
    <input id="tp" type="number" placeholder="Take Profit">
    <input id="sl" type="number" placeholder="Stop Loss">
    <button onclick="ekleSinyal()">Sinyali Ekle</button>
  </div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 600,
      layout: {
        background: { color: '#ffffff' },
        textColor: '#000'
      },
      grid: {
        vertLines: { color: '#eee' },
        horzLines: { color: '#eee' }
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: true,
      }
    });

    let candleSeries = chart.addCandlestickSeries();

    let ws;
    let currentSymbol = "btcusdt"; // default

    function startLiveFeed(symbol) {
      if (ws) ws.close();

      candleSeries.setData([]);

      ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol}@kline_1m`);
      ws.onmessage = event => {
        const message = JSON.parse(event.data);
        const candlestick = message.k;

        const bar = {
          time: candlestick.t / 1000,
          open: parseFloat(candlestick.o),
          high: parseFloat(candlestick.h),
          low: parseFloat(candlestick.l),
          close: parseFloat(candlestick.c)
        };

        candleSeries.update(bar);
      };
    }

    // Başlangıçta BTC/USDT başlat
    startLiveFeed(currentSymbol);

    function ekleSinyal() {
      const pair = document.getElementById('pair').value.trim();
      const entry = parseFloat(document.getElementById('entry').value);
      const tp = parseFloat(document.getElementById('tp').value);
      const sl = parseFloat(document.getElementById('sl').value);

      if (!pair || isNaN(entry) || isNaN(tp) || isNaN(sl)) {
        alert("Lütfen tüm alanları doğru girin.");
        return;
      }

      const symbol = pair.toLowerCase().replace("/", "");
      currentSymbol = symbol;
      startLiveFeed(symbol);

      const now = Math.floor(Date.now() / 1000);
      const later = now + 3600; // 1 saat sonra

      chart.addLineSeries({ color: 'blue', lineWidth: 2 }).setData([
        { time: now, value: entry },
        { time: later, value: entry }
      ]);

      chart.addLineSeries({ color: 'green', lineWidth: 1 }).setData([
        { time: now, value: tp },
        { time: later, value: tp }
      ]);

      chart.addLineSeries({ color: 'red', lineWidth: 1 }).setData([
        { time: now, value: sl },
        { time: later, value: sl }
      ]);
    }
  </script>
</body>
</html>
