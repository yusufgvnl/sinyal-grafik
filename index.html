<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canlı Kripto Sinyal Grafiği</title>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #chart {
      width: 100%;
      height: 600px;
      margin-bottom: 20px;
    }
    #form input, #form button, #form select {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Canlı Kripto Grafik (BTC/USDT - 15dk ve 1sa) + Telegram Sinyal Çizimi</h2>
  <div id="chart"></div>

  <div id="form">
    <select id="interval">
      <option value="15m">15 Dakika</option>
      <option value="1h">1 Saat</option>
    </select>
    <input id="entry" type="number" placeholder="Entry">
    <input id="tp" type="number" placeholder="Take Profit">
    <input id="sl" type="number" placeholder="Stop Loss">
    <button onclick="ekleSinyal()">Sinyali Ekle</button>
  </div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 600,
      layout: {
        background: { color: '#ffffff' },
        textColor: '#000'
      },
      grid: {
        vertLines: { color: '#eee' },
        horzLines: { color: '#eee' }
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      }
    });

    let candleSeries = chart.addCandlestickSeries();
    let ws;

    function startLiveFeed(interval) {
      if (ws) ws.close();

      candleSeries.setData([]);

      const streamName = `btcusdt@kline_${interval}`;
      ws = new WebSocket(`wss://stream.binance.com:9443/ws/${streamName}`);

      ws.onmessage = event => {
        const message = JSON.parse(event.data);
        const candlestick = message.k;

        const bar = {
          time: candlestick.t / 1000,
          open: parseFloat(candlestick.o),
          high: parseFloat(candlestick.h),
          low: parseFloat(candlestick.l),
          close: parseFloat(candlestick.c)
        };

        candleSeries.update(bar);
      };
    }

    // Varsayılan 15 dakikalık grafik
    startLiveFeed("15m");

    function ekleSinyal() {
      const interval = document.getElementById('interval').value;
      const entry = parseFloat(document.getElementById('entry').value);
      const tp = parseFloat(document.getElementById('tp').value);
      const sl = parseFloat(document.getElementById('sl').value);

      if (isNaN(entry) || isNaN(tp) || isNaN(sl)) {
        alert("Lütfen tüm alanları doğru girin.");
        return;
      }

      startLiveFeed(interval);

      const now = Math.floor(Date.now() / 1000);
      const later = now + (interval === '15m' ? 900 : 3600);

      chart.addLineSeries({ color: 'blue', lineWidth: 2 }).setData([
        { time: now, value: entry },
        { time: later, value: entry }
      ]);

      chart.addLineSeries({ color: 'green', lineWidth: 1 }).setData([
        { time: now, value: tp },
        { time: later, value: tp }
      ]);

      chart.addLineSeries({ color: 'red', lineWidth: 1 }).setData([
        { time: now, value: sl },
        { time: later, value: sl }
      ]);
    }
  </script>
</body>
</html>
